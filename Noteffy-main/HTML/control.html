<html lang="en">
    <head>
        <title>Admin Control</title>
        <link rel="stylesheet" href="../Stylesheets/control.css">
        <link rel="shortcut icon" href="../media/logo5mix.png" type="image/x-icon">
        <script defer src="../Script/control.js"></script>
    </head>
    <body>
        <div id="control-header">
            <div class="control-header-links">
                <button class="tbs" onclick="openTab(event, '0')">Insights</button>
                <button class="tbs" onclick="openTab(event, '1')">Timetable</button>
                <button class="tbs" onclick="openTab(event, '2')">Explore</button>
            </div>

            <div class="main" id="0" style="display: none;">
                <div id="insight-wrapper">
                    <!-- this div is for dynamc chart rendering-->
                    <div id="insight-panel">
                        <!-- this is user card-->
                    </div>
                    <div id="chart-panel">
                        <canvas id = "rendcont" style="display:block"></canvas>
                        <select name="workspace-choice-2" class="workspace-select" id="workspace-select-insight-2"> 
                            <option value="" disabled>Select Workspace</option> 
                        </select> 
                        <!-- this is user card-->
                        <div id="explore-user-card"> 
                            <img src="../media/logoorangep.png" id="user-card-avatar"> 
                            <p class="user-name-card" id="user-name-card-insight"></p> 
                        </div> 
                    </div>
                </div>
            </div>
            <div class="main" id="1" style="display: none;">
                
            </div>
            <div class="main" id="2">
                <select name="workspace-choice" class="workspace-select" id="workspace-select-explore">
                </select>
                <div id="explore-panel">
                    <!-- this is user card-->
                </div>   
            </div>
        </div>
    </body>
</html>
