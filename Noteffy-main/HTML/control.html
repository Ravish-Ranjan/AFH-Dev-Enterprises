<html lang="en">
    <head>
        <title>Admin Control</title>

        <link rel="stylesheet" href="../Stylesheets/control.css">
        <!-- <link rel="stylesheet" href="../Stylesheets/compose.css"> -->
        <link rel="shortcut icon" href="../media/logo5mix.png" type="image/x-icon">

        <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script defer src="../Script/control.js"></script>
        <script defer src="../Script/compose.js"></script>
    </head>
    <body onload="initializeDate();getDays()">
        <div id="control-header">
            <div class="control-header-links">
                <button class="tbs" onclick="openTab(event, '0')">Insights</button>
                <button class="tbs" onclick="openTab(event, '1')">Timetable</button>
                <button class="tbs" onclick="openTab(event, '2')">Explore</button>
                <a href="../php/main.php"><button class="tbs">Back</button></a>
            </div>
            <div class="main" id="0" style="display: none;">
                <select name="workspace-choice-2" class="workspace-select" id="workspace-select-insight-2"> 
                    <option value="blank">Select Workspace</option> 
                </select> 
                <div id="insight-wrapper">
                    <!-- this div is for dynamc chart rendering-->
                    <div id="insight-panel">
                        <!-- this is user card-->
                        <label id="chart-label">Assess your students</label>
                        <br>
                        <br>
                        <br>
                        <input type="range" id="temp" name="temp" list="markers" class="slider" value="100">
                        <datalist id="markers">
                            <option value="0">1 week</option>
                            <option value="30">2 weeks</option>
                            <option value="70">3 weeks</option>
                            <option value="100">4 weeks</option>
                        </datalist>
                        <canvas id = "rendcont" style="display:block"></canvas>
                    </div>
                    <div id="chart-panel">
                        <!-- this is user card-->
                    </div>
                </div>
            </div>
            <div class="main" id="1" style="display: none;">
                <div class="month">
                    <ul>
                        <li class="prev" onclick="previousMonth()">&#10094;</li>
                        <li class="next" onclick="nextMonth()">&#10095;</li>
                        <li><span id="month_select"></span><br><span id="year_select" style="font-size:18px"></span></li>
                    </ul>
                </div>
                
                <ul class="weekdays">
                    <li>Mo</li>
                    <li>Tu</li>
                    <li>We</li>
                    <li>Th</li>
                    <li>Fr</li>
                    <li>Sa</li>
                    <li>Su</li>
                </ul>
                
                <ul class="days" id="days">
                    <!-- <li><span class="active">10</span></li> -->
                </ul>
                <div class="compose" id="admin-compose-bbt" onclick="createSchedule()"></div>
            </div>
            <div class="main" id="2">
                <select name="workspace-choice" class="workspace-select" id="workspace-select-explore">
                </select>
                <div id="explore-panel">
                    <!-- this is user card-->
                </div> 
                <div id="explore-detail-render">
                    <!-- this is where the details of explore card will render -->
                    <img src="../media/logoyellowq.png" id="explore-avatar-render">
                    <p id="explore-name-rendered">!NAME</p>
                    <br><br>
                    <p style="display:inline-block;margin-left: 25%;" id="explore-gender-rendered">Gender: </p>
                    <p style="display:inline-block;" id="user-gender">!GENDER</p>
                    <br><br>
                    <p style="display:inline-block;margin-left: 33%;" id="explore-role-rendered">Role: </p>
                    <p style="display:inline-block;" id="user-role">!ROLE</p>
                    <br><br>
                    <img src="../media/floppieTheMeanie.png" id="explore-kudos-score">
                </div>  
            </div>
        </div>
    </body>
</html>
