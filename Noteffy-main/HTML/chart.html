<html>
    <head>
        <title>Chart</title>
        <link rel="shortcut icon" href="../media/logo5mix.png" type="image/x-icon">
        <link rel="stylesheet" href="../Stylesheets/chart.css">
        <link rel="stylesheet" href="../Stylesheets/message.css">
        <script  src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
           ::-webkit-scrollbar{
                width: 10px;
            }  
            ::-webkit-scrollbar-track{
                background: #f1f1f1; 
            }    
            ::-webkit-scrollbar-thumb{
                background: #888; 
                border-radius: 10px;
            }    
            ::-webkit-scrollbar-thumb:hover{
                background: #555; 
            }
            #graveyard-space{
                width: 63%;
                height: 80%;
                background-color: #f3f3f3;
                border-radius: 50px;
                margin-left: 1.5%;
                margin-top: 1%;
                border: 3px solid #141414;
            }
        </style>
    </head>
    <body>
        <div id="page-header">
            <div class="header-links">
                <button class="tbs" onclick="openTab(event, '0')">Settings</button>
                <button class="tbs" onclick="openTab(event, '1')">Graveyard</button>
                <button class="tbs" onclick="openTab(event, '2')">Statistics</button>
            </div>
            <div id="user-details">
                <center>
                    <img src="../media/logoredq.png" id="user-avatar"><!--user avatar-->
                    <p id="user-name"></p>
                    <p id="user-score">Your Score:</p><!--user score-->
                    <img src="../media/floppieTheMeanie.png" id="floppie">
                    <p id="score-number">!NUM</p>
                    <br><br>
                    <div class="user-cards">
                        <p id="card-text-1">Date Joined: </p><!--joining date-->
                        <p id="card-text-2"></p>
                    </div>
                    <br>
                    <div class="user-cards">
                        <p id="card-text-3">Saved Notes: </p><!--saved notes-->
                        <p id="card-text-4"></p>
                    </div>
                    <br>
                    <div class="user-cards">
                        <p id="card-text-5">Current Active Tasks: </p><!--current active notes-->
                        <p id="card-text-6"></p>
                    </div>
                    <br>
                    <a href="../php/main.php" id="back-bbt">Back</a>
                </center>
            </div>
        </div>
        <div class="main" id="0" style="display: none;">
            <div id="info_container">
                <p id="set-title">Profile Information</p>

            <p id="sets-title">Change Username:</p>
            <button id="change-username" onclick="generateUserNameForm()">Edit</button>
            <p id="cur-user">!USERNAME</p>
            
            <p id="sets-title">Change Password:</p>
            <p id="cur-password" style="color: grey;">******</p>
            <button id="change-password" onclick="generatePassForm()">Edit</button>

            <p id="sets-title">Change Avatar:</p>
            <button id="change-avatar" onclick="generatePicDiv()">Edit</button>

            <!-- <p id="sets-title">Change Avatar:</p>
            <button id="change-avatar" onclick="acceptAvatarForm()">Edit</button> -->

            <button id="delete-acc-bbt" onclick="deleteAccount()">Delete Account</button>
            </div>
            <div id="form_change" style="display:none">

            </div>
            
        </div>
        <div class="main" id="1" style="display: none;">
            <div id="graveyard-space"></div>
        </div>
        <div class="main" id="2">
            <div id="container" >
                <canvas id="context" style="display:block"></canvas>
            </div>
        </div>
    </body>
    <script src="../Script/chart.js"></script>
</html>
